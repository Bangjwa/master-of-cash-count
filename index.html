<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정산왕캐시킹</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 8px;
    }

    .container {
      margin-top: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a78c2;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 500px;
        margin: 2rem auto;
      }
    }
  </style>
</head>
<body>
  <img src="https://bangjwa.github.io/master-of-cash-count/cach-count-top.png" style="width: 100%" />
  <header>
    XX년 XX일 X요일 미스티유 정산
  </header>

  <div class="container">
    <div class="card">
      <h2>정산 총액</h2>
      <p>정산 총액은 <strong>₩1,250,000</strong>입니다.</p>
    </div>

    <div class="card">
      <h2>술/안주</h2>
      <p>인원 표기</p>
      <p>1인당 <strong>₩1,250,000</strong>입니다.</p>
    </div>

    <div class="card">
      <h2>안주</h2>
      <p>인원 표기</p>

    <div class="card">

      <p>인원 표기</p>
      <p>1인당 <strong>₩1,250,000</strong>입니다.</p>
    </div>    

    <div class="card">
      <h2>합산</h2>
      <p>술/안주 정산 <strong>₩1,250,000</strong>입니다.</p>
      <p>안주 정산 <strong>₩1,250,000</strong>입니다.</p>
    </div>

    <div class="card">
      <h2>정산계좌 (저장되지 않음)</h2>
      <h2>닉네임으로 입금요함</h2>
      <p>은행명 <strong>계좌입력</strong> 계좌명</p>
      <p>카카오페이 가능 여부 체크</p>
    </div>

    <div class="card">
      <h2>카톡공유 아이콘</h2>
      <a id="kakaotalk-sharing-btn" href="javascript:;">

    </div>

    
  </div>
