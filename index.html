<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 최적화 페이지</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 8px;
    }

    .container {
      margin-top: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a78c2;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 500px;
        margin: 2rem auto;
      }
    }
  </style>
</head>
<body>

  <header>
    정산왕 캐시킹
  </header>

  <div class="container">
    <div class="card">
      <h2>수익 보고서</h2>
      <p>이번 달 예상 수익은 <strong>₩1,250,000</strong>입니다.</p>
    </div>

    <div class="card">
      <h2>빠른 정산 신청</h2>
      <button>신청하기</button>
    </div>
  </div>

</body>
</html>
