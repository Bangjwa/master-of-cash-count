<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정산왕캐시킹</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 8px;
    }

    .container {
      margin-top: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a78c2;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 500px;
        margin: 2rem auto;
      }
    }
  </style>
</head>
<body>
  <img src="https://bangjwa.github.io/master-of-cash-count/cach-count-top.png" style="width: 100%" />
  <header>
    <h2>정산명 (예:2025년 1월 1일 화경 미스터유)</h2> 
    <input type="text" id="cash_title" value="" />
  </header>

  <div class="container">
    <div class="card">
      <h2>정산총액</h2>
      <h3>영수증의 정산 총액을 입력하세요.</h3>
      <p><input type="number" id="cash_total" value="" /></p>
    </div>

    <div class="card">
      <h2>술/안주</h2>
      <p>인원 표기</p>
      <p>1인당 <strong>₩1,250,000</strong>입니다.</p>
    </div>

    <div class="card">
      <h2>안주</h2>
      <p>인원 표기</p>
      <p>1인당 <strong>₩1,250,000</strong>입니다.</p>
    </div>

    <div class="card">
      <h2>기타 (별도 사유)</h2>
      <p>인원 표기</p>
      <p>1인당 <strong>₩1,250,000</strong>입니다.</p>
    </div>    

    <div class="card">
      <h2>합산</h2>
      <p>술/안주 정산 <strong>₩1,250,000</strong>입니다.</p>
      <p>안주 정산 <strong>₩1,250,000</strong>입니다.</p>
    </div>

    <div class="card">
      <h2>정산계좌 (저장되지 않음)</h2>
      <h2>닉네임으로 입금요함</h2>
      <p>은행명 <strong>계좌입력</strong> 계좌명</p>
      <p><input type="checkbox" id="cash_available_kakaopay" checked />카카오페이 가능</p>
    </div>

    <div class="card">
      <h2>카톡공유 아이콘</h2>
      <a id="kakaotalk-sharing-btn" href="javascript:;">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
          alt="카카오톡 공유 보내기 버튼" />
      </a>
    </div>

    
  </div>

  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.5/kakao.min.js" integrity="sha384-dok87au0gKqJdxs7msEdBPNnKSRT+/mhTVzq+qOhcL464zXwvcrpjeWvyj1kCdq6" crossorigin="anonymous"></script>

<script>
  Kakao.init('bd2feade80422820dca04e50c262ce0c');  // 사용하려는 앱의 JavaScript 키 입력
</script>

<script>

  var cashTitle = document.getElementById("cash_title").value;
  
  Kakao.Share.createCustomButton({
    container: '#kakaotalk-sharing-btn',
    templateId: 122936,  // 공유 할 메시지 템플릿 ID 입력
    templateArgs: {
      "CASH_TITLE" : cashTitle,
      "CASH_CONTENT" : "본문입니다.",
    },  // 메시지 템플릿에 설정한 사용자 인자 JSON 입력
  });
</script>


</body>
</html>
